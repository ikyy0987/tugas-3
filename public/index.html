<!DOCTYPE html>
<html>
<head>
<style>
#myDiv1, #myDiv2 {
  background-color: rgba(7, 255, 28, 0.679);
  padding: 50px;
}

#myP1, #myP2 {
  background-color: rgb(244, 224, 3); 
  font-size: 20px;
  border: 1px solid;
  padding: 20px;
}
</style>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>
<body>

<h2>EventListener()</h2>

<div id="myDiv1">
  <h2>box1:</h2>
  <p id="myP1">klik disini!</p>
</div><br>

<div id="myDiv2">
  <h2>box2:</h2>
  <p id="myP2">klik disini!</p>
</div>

<script>
document.getElementById("myP1").addEventListener("click", function() {
  alert("kamu mengklik warna kuning!");
}, false);

document.getElementById("myDiv1").addEventListener("click", function() {
  alert("kamu mengklik warna hijau!");
}, false);

document.getElementById("myP2").addEventListener("click", function() {
  alert("kamu mengklik warna kuning!");
}, true);

document.getElementById("myDiv2").addEventListener("click", function() {
  alert("kamu mengklik warna hijau!");
}, true);
</script>

</body>
</html>
